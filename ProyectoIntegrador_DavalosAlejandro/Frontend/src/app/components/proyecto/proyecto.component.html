<div class="row">
      <h1 class="section">Proyectos</h1>
      <div class="col-lg-12 container-proyectos">
      <!-- agregar nuevo proyecto -->
      <button
        type="button"
        class="btn btn-dark nuevoproyecto redondo"
        data-toggle="modal"
        data-target="#proyectoForm"
        *ngIf="isLogged"
        id="proyec"
        (click)="onNew()"
      >
        Agregar proyecto
      </button>
    </div>
    <!--  Proyectos -->
    <div class="col-lg-12">
        <div class="container-card" id="proyectoList">
            <div class="proyect-card" *ngFor="let proyecto of proyectoList; let i = index">
                <h3>{{proyecto.titulo}}</h3>
                <p>
                    {{proyecto.descripcion}}
                </p>
                <div class="container_img-proyect">
                    <a href={{proyecto.repoUrl}} target="_blank"><img src="../../../assets/{{proyecto?.imgUrl}}" class="img-fluid img-proyect"  title="Repositorio"></a>
                </div>

                <div class="container-buttonIcon">
                    <div *ngIf="isLogged" class="container-button">
                      <button
                        class="btn btn-light"
                        data-bs-toggle="modal"
                        data-bs-target="#proyectoForm"
                        (click)="onEdit(i)"
                      >
                        <img class="button-icon edit" src="../../../assets/edit.png" /> Editar
                      </button>
                    </div>
                    <div *ngIf="isLogged" class="container-button">
                      <button class="btn btn-danger" (click)="onDelete(i)">
                        <i class="bi bi-trash-fill"></i> Borrar
                      </button>
                    </div>
                  </div>
                                
            </div>      
        </div>
    </div>
<!-- Modal proyectoForm-->
<div
  class="modal fade"
  id="proyectoForm"
  tabindex="-1"
  aria-labelledby="proyectoFormLabel"
  aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="proyectoFormLabel">
        Proyectos
      </h4>
    </div>
    <div class="modal-body">
      <form [formGroup]="proyectoForm" (ngSubmit)="onSubmit()">
        <input type="hidden" name="id" formControlName="id" />

        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input
            type="text"
            formControlName="titulo"
            name="titulo"
            id="titulo"
            class="form-control modal-input"
            placeholder = "Nombre del proyecto"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>

          <input
            type="text"
            name="descripcion"
            id="descripcion"
            class="form-control modal-input"
            formControlName="descripcion"
            placeholder = "Descripción del proyecto"
            required
          />
        </div>
        <div class="form-group">
          <label for="imgUrl">Imagen</label>
          <input
            type="text"
            name="imgUrl"
            id="imgUrl"
            class="form-control modal-input"
            formControlName="imgUrl"
            placeholder = "URL de la imagen"
            required
          />
        </div>
        <div class="form-group">
          <label for="repoUrl">URL repositorio</label>
          <input
            type="text"
            name="repoUrl"
            id="repoUrl"
            class="form-control modal-input"
            formControlName="repoUrl"
            placeholder = "URL del repositorio"
            required
          />
        </div>
          <button
            type="submit"
            data-bs-toggle="modal"
            id="btnGuardar"
            class="btn btn-dark"
          >
            Guardar
          </button>
          <button
              type="button"
              data-dismiss="modal"
              class="btn btn-secondary"
            >
              Cerrar
            </button>
      </form>
    </div>
  </div>
</div>
</div>
</div>
