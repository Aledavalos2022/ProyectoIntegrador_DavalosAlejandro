<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="persona.titulo" required>
                </div>
                <div class="form-group">
                    <label for="about">Acerca de mi</label>
                    <textarea type="text" class="form-control" id="about" name="about" [(ngModel)]="persona.about" required></textarea>
                </div>
                <div class="form-group">
                    <label for="img">Foto de perfil</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, jpeg, .png">
                </div>
                <div class="image">
                    <img [src]="imageService.urle" width="200px">
                </div>
                <br>
                <button class="btn btn-primary">
                    Guardar
                </button>
                <input id="atras" type="button" onclick="history.back()" name="volver atrás" value="volver atrás">
            </form>
        </div>
    </div>
</div>
