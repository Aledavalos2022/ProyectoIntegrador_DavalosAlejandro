<div class="container" *ngIf="skills">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreSkill">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="nombreSkill" name="nombreSkill" [(ngModel)]="skills.nombreSkill" required>
                </div>
                <div class="form-group">
                    <label for="skillsLevel">Ingrese el porcentaje</label>
                    <input type="text" class="form-control" id="skillsLevel" name="skillsLevel" [(ngModel)]="skills.skillsLevel" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
                <input type="button" onclick="history.back()" name="volver atrás" value="volver atrás">
            </form>
        </div>
    </div>
</div>
