<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreSkill">Nueva Skill</label>
                    <input type="text" class="form-control" id="nombreSkill" name="nombreSkill" [(ngModel)]="nombreSkill" required>
                </div>
                <div class="form-group">
                    <label for="skillsLevel">Porcentaje</label>
                    <input type="range" min="0" max="100" value="50" class="form-control" id="skillsLevel" name="skillsLevel" [(ngModel)]="skillsLevel" required>
                    <p>Valor %: <span id="demo">{{skillsLevel}}</span></p>
                </div>
                <button class="btn btn-primary">
                    Agregar skill
                </button>
                <input id="atras" type="button" onclick="history.back()" name="volver atrás" value="volver atrás">
            </form>
        </div>
    </div>
</div>
